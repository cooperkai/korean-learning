<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文40音學習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>韓文40音學習</h1>
        
        <div class="phoneme-container">
            <span id="phoneme">ㄱ</span>
            <button id="play-audio">🔊 播放發音</button>
        </div>

        <canvas id="canvas"></canvas>
        <button id="clear-canvas">清除</button>

        <div class="buttons">
            <button id="next-consonant">下一個子音</button>
            <button id="next-vowel">下一個母音</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
