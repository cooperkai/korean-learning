<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文40音學習</title>
    <link rel="stylesheet" href="styles.css" id="stylesheet">
</head>
<body>
    <div class="container">
        <h1>韓文40音學習</h1>
        
        <div class="phoneme-container">
            <span id="phoneme">ㄱ</span>
            <button id="play-audio">🔊 播放發音</button>
        </div>

        <canvas id="canvas"></canvas>
        <button id="clear-canvas">清除</button>

        <div class="buttons">
            <button id="next-consonant">下一個子音</button>
            <button id="next-vowel">下一個母音</button>
        </div>
    </div>
    
    <script src="script.js" id="script"></script>
    <script>
        // 等待 DOM 加載完成後，再更新時間戳
        window.addEventListener('DOMContentLoaded', () => {
            const timestamp = new Date().getTime();
            // 更新 link 和 script 的 href 和 src，強制加載最新的版本
            document.querySelector('link[rel="stylesheet"]').href = 'styles.css?v=' + timestamp;
            document.querySelector('script[src="script.js"]').src = 'script.js?v=' + timestamp;
        });
    </script>
    
</body>
</html>
